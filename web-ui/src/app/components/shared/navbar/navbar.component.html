<nav class="navbar navbar-default">
  <div class="row">
    <div class="col-lg-4 col-md-5 col-sm-12 pr-0">
      <div class="navbar-header">
        <a routerLink="/" class="navbar-brand">
          <img class="navbar-logo" src="assets/xsn-logo.png" alt="Logo">
        </a>
        <a routerLink="/" class="title">
          <span class="navbar-brand"><span class="navbar-brand-bold">XSN</span> Block Explorer</span>
        </a>
      </div>
    </div>

    <div class="col-lg-8 col-md-7 col-sm-12 pl-0">
      <app-finder></app-finder>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 navbar-tabbar">
      <ul class="nav navbar-nav">
        <li *ngFor="let tab of tabs" [ngClass]="{ 'active': isSelected(tab.selector)}">
          <div *ngIf="tab.hasChildren; else elseBlock" class="btn-group dropdown" dropdown>
            <button class="btn dropdown-toggle" type="button" aria-controls="dropdown-nested" dropdownToggle>{{tab.label | translate |
              uppercase}}</button>
            <ul id="dropdown-nested" class="dropdown-menu"
                role="menu" aria-labelledby="button-nested">
              <li role="menuitem" *ngFor="let child of tab.children" [ngClass]="{ 'active': isSelected(child.path)}">
                <a class="dropdown-item" routerLink="{{child.path}}">{{child.label | translate | uppercase}}</a>
              </li>
            </ul>
          </div>
          
          <ng-template #elseBlock>
            <a class="navbar-tab {{tab.mainTab ? 'main-tab' : ''}} " routerLink="{{tab.path}}" >{{tab.label | translate |
              uppercase}}</a>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>
</nav>
